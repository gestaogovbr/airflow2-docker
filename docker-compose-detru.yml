# Basic Airflow cluster configuration for CeleryExecutor with Redis and PostgreSQL.
#
# WARNING: This configuration is for local development. Do not use it in a production deployment.
#
# This configuration supports basic configuration using environment variables or an .env file
# The following variables are supported:
#
# AIRFLOW_IMAGE_NAME         - Docker image name used to run Airflow.
#                              Default: apache/airflow:master-python3.8
# AIRFLOW_UID                - User ID in Airflow containers
#                              Default: 50000
# AIRFLOW_GID                - Group ID in Airflow containers
#                              Default: 50000
# _AIRFLOW_WWW_USER_USERNAME - Username for the administrator account.
#                              Default: airflow
# _AIRFLOW_WWW_USER_PASSWORD - Password for the administrator account.
#                              Default: airflow
#
# Feel free to modify this file to suit your needs.
---
    version: '3'
    x-airflow-common:
      &airflow-common
      image: ghcr.io/gestaogovbr/airflow2-docker:latest
      environment:
        &airflow-common-env
        AIRFLOW__CORE__EXECUTOR: LocalExecutor
        AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
        AIRFLOW__CORE__ENABLE_XCOM_PICKLING: 'true'
        AIRFLOW__CORE__FERNET_KEY: 'Uqv6pwYWJn7xifR3QAkifMTkupos8mkxaQL2Q7Ydsqw='
        AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
        AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
        AIRFLOW__API__AUTH_BACKEND: 'airflow.api.auth.backend.basic_auth'
        AIRFLOW__CORE__DEFAULT_TIMEZONE: 'America/Sao_Paulo'
        AIRFLOW__WEBSERVER__DEFAULT_UI_TIMEZONE: 'America/Sao_Paulo'
        AIRFLOW__EMAIL__DEFAULT_EMAIL_ON_RETRY: 'false'
        AIRFLOW__EMAIL__DEFAULT_EMAIL_ON_FAILURE: 'false'
        AIRFLOW__WEBSERVER__SECRET_KEY: '42'
        AIRFLOW__WEBSERVER__WORKERS: 1
      volumes:
        - ../airflow-dags-detru/dags:/opt/airflow/dags
        - ../FastETL:/opt/airflow/plugins/FastETL
        - ../airflow_commons:/opt/airflow/plugins/airflow_commons
        - ../airflow-dags/great_expectations:/opt/airflow/great_expectations
        - /var/run/docker.sock:/var/run/docker.sock
        # Caso precise usar DockerOperator no ambiente, digite "which docker" e
        # descomente abaixo a linha correspondente.
        # - /usr/bin/docker:/bin/docker:ro
        # - /snap/bin/docker:/bin/docker:ro

      user: "${AIRFLOW_UID:-50000}:${AIRFLOW_GID:-50000}"
      depends_on:
        postgres:
          condition: service_healthy

    services:
      postgres:
        image: postgres:13
        environment:
          POSTGRES_USER: airflow
          POSTGRES_PASSWORD: airflow
          POSTGRES_DB: airflow
        volumes:
          - ./mnt/pgdata:/var/lib/postgresql/data
        healthcheck:
          test: ["CMD", "pg_isready", "-U", "airflow"]
          interval: 5s
          retries: 5
        restart: always

      airflow-webserver:
        <<: *airflow-common
        command: webserver
        ports:
          - 8080:8080
        healthcheck:
          test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
          interval: 10s
          timeout: 10s
          retries: 5
        restart: always

      airflow-scheduler:
        <<: *airflow-common
        command: scheduler
        restart: always
